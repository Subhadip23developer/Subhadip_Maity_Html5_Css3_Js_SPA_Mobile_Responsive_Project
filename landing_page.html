<!doctype html>
<html>
<style>
	landing_page
</style>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="15">
	<title>Furniture Website
	</title>
	<link href="Png/Favicon.png" rel="icon" sizes="32*32" type="image/png">
	<link rel="stylesheet" href="Newstyles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
	<div class="full-page">
		<div class="logo">
			<img src="Logo.png" alt="type" title="Sweet Home Furniture">
		</div>
		<div id="login-form" class="login-page">
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" onclick="login()" class="toggle-btn">Log In</button>
					<button type="button" onclick="register()" class="toggle-btn">Register</button>
				</div>
				<form id="login" class="input-group-login">
					<input type="text" class="input-field" placeholder="Email Id" required>
					<input type="password" id="password" placeholder="Enter Password" required>
					<span class="eyespan">
						<i class="bi bi-eye-slash" id="eye"></i>
					</span>
					<input type="checkbox" class="check-box"><span>Remember Password</span>
					<button type="submit" class="submit-btn"><a href="index.html" title="Log In">Log In</button></a>
				</form>
				<form id="register" class="input-group-register">
					<input type="text" class="input-field" placeholder="First Name" Name="fname" required>
					<input type="text" class="input-field" placeholder="Last Name" Name="lname" required>
					<input type="email" class="input-field" placeholder="Email Id" Name="email" required>
					<input type="password" id="password1" placeholder="Enter Password" Name="password" required>
					<span class="eyespan1">
						<i class="bi bi-eye-slash" id="eye1"></i>
					</span>
					<input type="password" id="password2" placeholder="Confirm Password" required>
					<span class="eyespan2">
						<i class="bi bi-eye-slash" id="eye2"></i>
					</span>
					<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>
			</div>
		</div>
	</div>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>


	<script>

		const passwordInput = document.querySelector("#password");
		const eye = document.querySelector("#eye");

		eye.addEventListener("click", function (e) {
			const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
			passwordInput.setAttribute("type", type);
			this.classList.toggle("bi-eye");
		});

		const passwordInput1 = document.querySelector("#password1");
		const eye1 = document.querySelector("#eye1");

		eye1.addEventListener("click", function (e) {
			const type = passwordInput1.getAttribute("type") === "password" ? "text" : "password";
			passwordInput1.setAttribute("type", type);
			this.classList.toggle("bi-eye");
		});

		const passwordInput2 = document.querySelector("#password2");
		const eye2 = document.querySelector("#eye2");

		eye2.addEventListener("click", function (e) {
			const type = passwordInput2.getAttribute("type") === "password" ? "text" : "password";
			passwordInput2.setAttribute("type", type);
			this.classList.toggle("bi-eye");
		});
	</script>
</body>

</html>
